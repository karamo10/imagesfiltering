<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images toggle</title>
</head>
<body>
    <div class="btns">
        <button class="filter-btn active" data-filter="all">all</button>
        <button class="filter-btn" data-filter="app">app</button>
        <button class="filter-btn" data-filter="card">card</button>
        <button class="filter-btn" data-filter="web">web</button>
    </div>

    <div class="container">
        <div class="item app">
        <img  src="/portfolio_img/masonry-portfolio-1.jpg" alt="">
        </div>
        <div class="item card">
            <img  src="/portfolio_img/masonry-portfolio-2.jpg" alt="">
        </div>
        <div class="item web">
           <img  src="/portfolio_img/masonry-portfolio-3.jpg" alt="">   
        </div>
        <div class="item app">
        <img  src="/portfolio_img/masonry-portfolio-4.jpg" alt="">
        </div>
        <div class="item card">
            <img  src="/portfolio_img/masonry-portfolio-5.jpg" alt="">
        </div>
        <div class="item web">
            <img  src="/portfolio_img/masonry-portfolio-6.jpg" alt="">
        </div>
        <div class="item app">
            <img  src="/portfolio_img/masonry-portfolio-7.jpg" alt="">
        </div>
        <div class="item card">
        <img  src="/portfolio_img/masonry-portfolio-8.jpg" alt="">
        </div>
        <div class="item web">
        <img  src="/portfolio_img/masonry-portfolio-9.jpg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
